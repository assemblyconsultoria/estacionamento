<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Adicionar Veículo</h2>
      <button class="btn-close" (click)="onClose()" aria-label="Fechar">
        &times;
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #vehicleForm="ngForm">
      <div class="modal-body">
        <div class="form-group">
          <label for="marca">Marca</label>
          <input
            type="text"
            id="marca"
            name="marca"
            [(ngModel)]="marca"
            required
            placeholder="Ex: Toyota, Honda, Volkswagen"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input
            type="text"
            id="modelo"
            name="modelo"
            [(ngModel)]="modelo"
            required
            placeholder="Ex: Corolla, Civic, Gol"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="placa">Placa do Veículo</label>
          <input
            type="text"
            id="placa"
            name="placa"
            [(ngModel)]="placa"
            required
            maxlength="8"
            placeholder="ABC-1234 ou ABC1D23"
            autocomplete="off"
            class="input-placa"
          />
        </div>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-cancel" (click)="onClose()">
          Cancelar
        </button>
        <button type="submit" class="btn-submit" [disabled]="!vehicleForm.valid">
          Adicionar
        </button>
      </div>
    </form>
  </div>
</div>
