<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Estacionamento</h1>
      <p>Faça login para acessar o sistema</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          [(ngModel)]="usuario"
          required
          placeholder="Digite seu usuário"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          required
          minlength="6"
          placeholder="Digite sua senha"
          autocomplete="current-password"
        />
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">
        Entrar
      </button>

      @if (!usersExist) {
        <button type="button" class="btn-first-access" (click)="openFirstAccessModal()">
          Primeiro Acesso
        </button>
      }
    </form>

    <div class="login-footer">
      <p>Sistema desenvolvido com Angular 20</p>
    </div>
  </div>
</div>

<!-- Modal de Primeiro Acesso -->
@if (showFirstAccessModal) {
  <div class="modal-overlay" (click)="closeFirstAccessModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Primeiro Acesso - Criar Administrador</h2>
        <button class="close-btn" (click)="closeFirstAccessModal()">&times;</button>
      </div>

      <form (ngSubmit)="onFirstAccessSubmit()" #firstAccessForm="ngForm">
        <div class="form-group">
          <label for="firstAccessUsername">Usuário</label>
          <input
            type="text"
            id="firstAccessUsername"
            name="firstAccessUsername"
            [(ngModel)]="firstAccessUsername"
            required
            placeholder="Digite o nome de usuário"
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="firstAccessPassword">Senha</label>
          <input
            type="password"
            id="firstAccessPassword"
            name="firstAccessPassword"
            [(ngModel)]="firstAccessPassword"
            required
            minlength="6"
            placeholder="Digite a senha (mínimo 6 caracteres)"
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <label for="firstAccessPasswordConfirm">Confirmar Senha</label>
          <input
            type="password"
            id="firstAccessPasswordConfirm"
            name="firstAccessPasswordConfirm"
            [(ngModel)]="firstAccessPasswordConfirm"
            required
            minlength="6"
            placeholder="Digite a senha novamente"
            autocomplete="new-password"
          />
        </div>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <div class="modal-actions">
          <button type="button" class="btn-cancel" (click)="closeFirstAccessModal()">
            Cancelar
          </button>
          <button type="submit" class="btn-submit" [disabled]="!firstAccessForm.valid">
            Criar Administrador
          </button>
        </div>
      </form>
    </div>
  </div>
}
